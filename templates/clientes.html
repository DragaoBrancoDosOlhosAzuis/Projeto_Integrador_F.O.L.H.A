<div class="aba-conteudo">
  <div class="card">
    <h2 class="card-title">Gerenciamento de Clientes</h2>

    <form id="formCliente">
      <input type="hidden" id="clienteId" />

      <div class="grid grid-cols-2">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" />
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <textarea
          id="endereco"
          name="endereco"
          class="form-control"
          rows="3"
        ></textarea>
      </div>

      <div class="flex gap-2">
        <button type="submit" id="btnSalvarCliente" class="btn btn-primary">
          Cadastrar Cliente
        </button>
        <button type="button" id="btnLimparCliente" class="btn btn-secondary">
          Limpar
        </button>
      </div>
    </form>
  </div>

  <div class="card">
    <h3 class="card-title">Lista de Clientes</h3>

    <div class="form-group">
      <input
        type="text"
        id="buscarCliente"
        placeholder="Buscar cliente..."
        class="form-control"
      />
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaClientes">
          <tr>
            <td colspan="5" class="text-center">Carregando clientes...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="/static/js/cliente.js"></script>
