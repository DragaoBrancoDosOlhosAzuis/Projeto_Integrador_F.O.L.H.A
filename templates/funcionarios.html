<div class="aba-conteudo hidden" id="aba-funcionarios">
  <div class="card">
    <h2 class="card-title">Gerenciamento de Funcionários</h2>

    <form id="formFuncionario">
      <input type="hidden" id="funcionarioId" />

      <div class="grid grid-cols-2">
        <div class="form-group">
          <label for="nomeFuncionario">Nome:</label>
          <input
            type="text"
            id="nomeFuncionario"
            name="nome"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="dataEntrada">Data de Entrada:</label>
          <input
            type="date"
            id="dataEntrada"
            name="data_entrada"
            class="form-control"
            required
          />
        </div>
      </div>

      <div class="grid grid-cols-2">
        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <select id="cargo" name="cargo" class="form-control">
            <option value="Vendedor">Vendedor</option>
            <option value="Gerente">Gerente</option>
            <option value="Administrativo">Administrativo</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ativo">Status:</label>
          <div>
            <input type="checkbox" id="ativo" name="ativo" checked />
            <label for="ativo">Ativo</label>
          </div>
        </div>
      </div>

      <div class="flex gap-2">
        <button type="submit" id="btnSalvarFuncionario" class="btn btn-primary">
          Cadastrar Funcionário
        </button>
        <button
          type="button"
          id="btnLimparFuncionario"
          class="btn btn-secondary"
        >
          Limpar
        </button>
      </div>
    </form>
  </div>

  <div class="card">
    <h3 class="card-title">Lista de Funcionários</h3>

    <div class="form-group">
      <input
        type="text"
        id="buscarFuncionario"
        placeholder="Buscar funcionário..."
        class="form-control"
      />
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data de Entrada</th>
            <th>Cargo</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaFuncionarios">
          <tr>
            <td colspan="5" class="text-center">Carregando funcionários...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="../static/js/funcionario.js"></script>
