<div class="aba-conteudo hidden" id="aba-servicos">
  <div class="card">
    <h2 class="card-title">Registro de Serviços para Lojas</h2>

    <form id="formServico">
      <div class="grid grid-cols-3">
        <div class="form-group">
          <label for="produtoServico">Produto/Serviço:</label>
          <select id="produtoServico" class="form-control" required>
            <option value="">Selecione um produto/serviço</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantidadeServico">Quantidade:</label>
          <input
            type="number"
            id="quantidadeServico"
            class="form-control"
            value="1"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label>&nbsp;</label>
          <button
            type="button"
            id="btnAdicionarItemServico"
            class="btn btn-primary"
          >
            Adicionar Item
          </button>
        </div>
      </div>

      <div class="grid grid-cols-3">
        <div class="form-group">
          <label for="lojaServico">Loja:</label>
          <select id="lojaServico" class="form-control" required>
            <option value="">Selecione uma loja</option>
          </select>
        </div>

        <div class="form-group">
          <label for="funcionarioServico">Funcionário:</label>
          <select id="funcionarioServico" class="form-control" required>
            <option value="">Selecione um funcionário</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dataServico">Data do Serviço:</label>
          <input type="date" id="dataServico" class="form-control" required />
        </div>
      </div>

      <div class="form-group">
        <label for="observacoesServico">Observações:</label>
        <textarea
          id="observacoesServico"
          class="form-control"
          rows="3"
        ></textarea>
      </div>

      <div class="card">
        <h4 class="card-title">Itens do Serviço</h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Produto/Serviço</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Subtotal</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="itensServico">
              <tr>
                <td colspan="5" class="text-center">Nenhum item adicionado</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="text-right">
          <h3>Total: <span id="totalServico">R$ 0,00</span></h3>
        </div>
      </div>

      <div class="flex gap-2">
        <button type="button" id="btnFinalizarServico" class="btn btn-primary">
          Registrar Serviço
        </button>
        <button type="button" id="btnLimparServico" class="btn btn-secondary">
          Limpar
        </button>
      </div>
    </form>
  </div>

  <div class="card">
    <h3 class="card-title">Histórico de Serviços</h3>

    <div class="grid grid-cols-3 mb-4">
      <div class="form-group">
        <label for="dataInicioServicos">Data Início:</label>
        <input type="date" id="dataInicioServicos" class="form-control" />
      </div>

      <div class="form-group">
        <label for="dataFimServicos">Data Fim:</label>
        <input type="date" id="dataFimServicos" class="form-control" />
      </div>

      <div class="form-group">
        <label for="filtroLoja">Loja:</label>
        <select id="filtroLoja" class="form-control">
          <option value="">Todas as lojas</option>
        </select>
      </div>
    </div>

    <button type="button" id="btnFiltrarServicos" class="btn btn-primary mb-4">
      Filtrar
    </button>
    <button
      type="button"
      id="btnExportarServicos"
      class="btn btn-secondary mb-4"
    >
      Exportar para Excel
    </button>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Loja</th>
            <th>Itens</th>
            <th>Total</th>
            <th>Funcionário</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaServicos">
          <tr>
            <td colspan="6" class="text-center">Carregando serviços...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card">
    <h3 class="card-title">Total Devendo por Loja</h3>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Loja</th>
            <th>Total Devendo</th>
          </tr>
        </thead>
        <tbody id="tabelaTotalLoja">
          <tr>
            <td colspan="2" class="text-center">Carregando totais...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="../static/js/servico.js"></script>
