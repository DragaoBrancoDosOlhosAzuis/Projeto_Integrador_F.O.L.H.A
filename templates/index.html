<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F.O.L.H.A - Sistema de Gestão</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>F.O.L.H.A - Sistema de Gestão</h1>
      <p>Controle de Vendas, Serviços e Cadastros</p>
    </div>

    <div class="container">
      <div class="nav-tabs">
        <button class="nav-tab active" onclick="mostrarAba('dashboard')">
          Dashboard
        </button>
        <button class="nav-tab" onclick="mostrarAba('vendas')">Vendas</button>
        <button class="nav-tab" onclick="mostrarAba('servicos')">
          Serviços
        </button>
        <button class="nav-tab" onclick="mostrarAba('clientes')">
          Clientes
        </button>
        <button class="nav-tab" onclick="mostrarAba('funcionarios')">
          Funcionários
        </button>
        <button class="nav-tab" onclick="mostrarAba('produtos')">
          Produtos
        </button>
        <button class="nav-tab" onclick="mostrarAba('lojas')">Lojas</button>
        <button class="nav-tab" onclick="sair()">Sair</button>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="aba-conteudo">
        <div class="grid grid-cols-3">
          <div class="card">
            <h3 class="card-title">Resumo do Dia</h3>
            <div id="resumoDia">
              <p>Carregando...</p>
            </div>
          </div>

          <div class="card">
            <h3 class="card-title">Vendas Recentes</h3>
            <div id="vendasRecentes">
              <p>Carregando...</p>
            </div>
          </div>

          <div class="card">
            <h3 class="card-title">Serviços Pendentes</h3>
            <div id="servicosPendentes">
              <p>Carregando...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Conteúdo das outras abas será carregado dinamicamente -->
      <div id="conteudo-dinamico"></div>
    </div>

    <script src="../static/js/main.js"></script>
  </body>
</html>
